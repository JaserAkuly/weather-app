<html ng-app="weatherApp">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body ng-controller="weatherCtrl">
<span>{{hello}}</span>

<form>
    <input ng-model="location" type="text" />
    <label>Select weather format:</label>
    <select ng-model="format">
        <option>Please select</option>
        <option selected value="Fahrenheit">Fahrenheit</option>
        <option value="Celsius">Celsius</option>
        <option value="Kelvin">Kelvin</option>
    </select>

    <input ng-click="checkWeather(location, format)" type="button" value="Check my location!" />
</form>

<span>You entered location: {{location_entered}}</span>
<br/>
<span>The temperature is: {{temperature}}</span>

</body>
</html>
