<html ng-app="weatherApp">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body ng-controller="weatherCtrl">
<span>{{hello}}</span>

<form>
    <label>
        City:
        <input ng-model="location" type="text" />
    </label><br/>
    <label>
        OR, enter ZIP Code:
        <input ng-model="zip" type="text" /> Country: <input ng-model="country" type="text"/>
    </label><br/>
    <label>Select weather format:
        <select ng-model="format" ng-init="format='Fahrenheit'">
            <option selected value="Fahrenheit">Fahrenheit</option>
            <option value="Celsius">Celsius</option>
            <option value="Kelvin">Kelvin</option>
        </select>
    </label>
    <br/>

    <input ng-click="checkWeather(location, zip, country, format)" type="button" value="Check my location!" />
</form>

<br/>
<span>The temperature is: {{temperature}}</span>

</html>
